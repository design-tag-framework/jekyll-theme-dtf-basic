{% if site.generate_favicon -%}
<link rel="icon" type="image/x-icon" sizes="48x48" href="{{ '/favicon.ico' | relative_url }}">
{% endif -%}
{% if site.brand.image contains ".svg" %}
<link rel="icon" href="{{ site.brand.image | relative_url }}" sizes="any" type="image/svg+xml">
<link rel="apple-touch-icon" href="{{ site.brand.image | relative_url }}"/>
{% elsif site.brand.image != empty && site.generate_favicon -%}
<link rel="icon" type="image/png" sizes="512x512" href="{{ 'favicon512x512.png' | relative_url }}">
<link rel="apple-touch-icon" href="{{ 'favicon512x512.png' | relative_url }}"/>
{% elsif site.brand.brand_icon != empty -%}
<link rel="icon" type="image/x-icon" href="{{ site.brand.brand_icon | relative_url }}">
{% endif -%}
